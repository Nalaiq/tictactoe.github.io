<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>
                <a href="#">Code With Hassan</a>
            </li>
        </ul>
    </nav>
    <div class="topHeading">
        <h1 class="w-400px">Welcome to My Tic Tac Toe</h1>
    </div>
    <div class="gameContainer">
        <div class="container grid grid-three-columns grid-three-rows">
            <div class="box bt-0 bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box  bt-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box  bt-0 br-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bl-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box bb-0 bb-0 br-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h2 class="w-340px">Hassan Abbas Tic Tac Toe</h2>
            <div>
                <span class="info"><h2 class="responsive-text w-800px-center">Turn for X</h2></span>
                <div class="w-800px-btn-center">
                    <button id="reset" class="btn w-800px-btn-center">Reset</button>
                </div>
            </div>
            <div class="imageBox">
                <img src="excited.gif" alt="" draggable="false">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
